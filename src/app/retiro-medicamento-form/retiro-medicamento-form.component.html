<div mat-dialog-content>
  <div class="margin-top-100" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="70%">
        <h2 class="title">{{form_title}}</h2>
        <form [formGroup]="registerForm" class="margin-10" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field class="full-width">
                <input matInput placeholder="Nombre" formControlName="nombre" maxlength="45">
                <mat-error *ngFor="let validation of account_validation_messages.nombre">
                    <mat-error class="error-message" *ngIf="registerForm.get('nombre').hasError(validation.type) && (registerForm.get('nombre').dirty || registerForm.get('nombre').touched)">{{validation.message}}</mat-error>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <input matInput placeholder="Rut Paciente" formControlName="paciente_rut"  maxlength="12">
                <mat-error *ngFor="let validation of account_validation_messages.paciente_rut">
                    <mat-error class="error-message" *ngIf="registerForm.get('paciente_rut').hasError(validation.type) && (registerForm.get('paciente_rut').dirty || registerForm.get('paciente_rut').touched)">{{validation.message}}</mat-error>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha retiro" formControlName="fecha" maxlength="10">
                <mat-error *ngFor="let validation of account_validation_messages.fecha">
                    <mat-error class="error-message" *ngIf="registerForm.get('fecha').hasError(validation.type) && (registerForm.get('fecha').dirty || registerForm.get('fecha').touched)">{{validation.message}}</mat-error>
                </mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput placeholder="Hora retiro" formControlName="hora" [ngxTimepicker]="default" readonly>
                <mat-error *ngFor="let validation of account_validation_messages.hora">
                    <mat-error class="error-message" *ngIf="registerForm.get('hora').hasError(validation.type) && (registerForm.get('hora').dirty || registerForm.get('hora').touched)">{{validation.message}}</mat-error>
                </mat-error>
                <ngx-material-timepicker #default></ngx-material-timepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <input matInput placeholder="Lugar" formControlName="lugar" maxlength="100">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <input matInput placeholder="Dosis" formControlName="dosis" maxlength="100">
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <mat-select placeholder="InstituciÃ³n" [compareWith]="compareInst" formControlName="id_institucion">
                    <mat-option *ngFor="let institucion of instituciones " value="{{institucion.id}}">{{institucion.nombre_institucion}}</mat-option> 
                </mat-select> 
                <mat-error *ngFor="let validation of account_validation_messages.id_institucion">
                    <mat-error class="error-message" *ngIf="registerForm.get('id_institucion').hasError(validation.type) && (registerForm.get('id_institucion').dirty || registerForm.get('id_institucion').touched)">{{validation.message}}</mat-error>
                </mat-error>  
            </mat-form-field>      
        </div> 
        <div class="form-group">
            <button [disabled]="loading" mat-raised-button matTooltip="Guardar Retiro Medicamento" color="primary">Guardar</button>
        </div>
        </form>   
    </div>
  </div>
</div>
