<div mat-dialog-content>
  <div class="margin-top-100" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="70%">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>{{form_title}}</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm" class="margin-10" (ngSubmit)="onSubmit()">
            <div class="form-group ">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre" formControlName="nombre" maxlength="45">
                </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                  <input matInput placeholder="Rut Paciente" formControlName="paciente_rut"  maxlength="12">
                  <mat-error *ngFor="let validation of account_validation_messages.paciente_rut">
                    <mat-error class="error-message" *ngIf="registerForm.get('paciente_rut').hasError(validation.type) && (registerForm.get('paciente_rut').dirty || registerForm.get('paciente_rut').touched)">{{validation.message}}</mat-error>
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field>
                  <input matInput [matDatepicker]="picker" placeholder="Fecha retiro" formControlName="fecha">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Hora retiro" formControlName="hora" [ngxTimepicker]="default" readonly>
                    <ngx-material-timepicker #default></ngx-material-timepicker>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Lugar" formControlName="lugar"  >
                </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                  <input matInput placeholder="Dosis" formControlName="dosis" maxlength="100">
              </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="full-width">
                    <mat-select placeholder="InstituciÃ³n" formControlName="id_institucion">
                        <mat-option *ngFor="let institucion of instituciones " value="{{institucion.id}}">{{institucion.nombre_institucion}}</mat-option> 
                    </mat-select>  
                </mat-form-field>      
            </div> 
            <div class="form-group">
                <button [disabled]="loading" mat-raised-button matTooltip="Registrar usuario" color="primary">Registrar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>     
    </div>
  </div>
</div>
