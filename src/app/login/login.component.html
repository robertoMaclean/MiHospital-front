<div class="content">
    <div class="container margin-bottom" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
        <div fxFlex="30%">
            <mat-card class="card">
                <mat-card-header>
                <mat-card-title><h2>Login</h2></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Usuario" formControlName="username" id="username" name="username" required>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="Contraseña" formControlName="password" id="password" type="password" name="password" required>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
