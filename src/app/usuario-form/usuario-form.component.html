<div mat-dialog-content>
  <div class="margin-top-100" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="70%">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>Registrar Usuario</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm" class="margin-10" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="RUT" formControlName="rut">
              </mat-form-field>
            </div>
            <div class="form-group ">
              <mat-form-field class="full-width">
                <input matInput placeholder="Nombres" formControlName="nombres" >
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                  <input matInput placeholder="Apellido" formControlName="apellido"  >
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña" type="password" formControlName="contrasena">
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Correo" type="email" formControlName="correo" email>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Teléfono" formControlName="telefono">
              </mat-form-field>
            </div> 
            <div class="form-group">
              <mat-form-field class="full-width">
                <mat-select placeholder="Institución" formControlName="id_institucion">
                  <mat-option *ngFor="let institucion of instituciones " value="{{institucion.id}}">{{institucion.nombre_institucion}}</mat-option> 
                </mat-select>  
              </mat-form-field>      
            </div> 
            <div class="form-group">
              <button [disabled]="loading" mat-raised-button matTooltip="Registrar usuario" color="primary">Registrar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>     
    </div>
  </div>
</div>
