<div mat-dialog-content>
  <div class="margin-top-100" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
    <div fxFlex="70%">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>{{form_title}}</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="passwordForm" accept-charset="utf-8" class="margin-10" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña antigua" formControlName="contrasena_antigua" type="password" maxlength="45">
                <mat-error *ngFor="let validation of account_validation_messages.contrasena">
                  <mat-error class="error-message" *ngIf="passwordForm.get('contrasena_antigua').hasError(validation.type) && (passwordForm.get('contrasena_antigua').dirty || passwordForm.get('contrasena_antigua').touched)">{{validation.message}}</mat-error>
                </mat-error>
              </mat-form-field>
            </div> -->
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña nueva" formControlName="contrasena" type="password" maxlength="45">
                <mat-error *ngFor="let validation of account_validation_messages.contrasena">
                  <mat-error class="error-message" *ngIf="passwordForm.get('contrasena').hasError(validation.type) && (passwordForm.get('contrasena').dirty || passwordForm.get('contrasena').touched)">{{validation.message}}</mat-error>
                </mat-error>    
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="full-width">
                <input matInput placeholder="Repetir contraseña" formControlName="repetir_contrasena" type="password" [errorStateMatcher]="matcher" maxlength="45">
                <mat-error *ngIf="passwordForm.hasError('notSame')">
                  Las contraseñas no coinciden
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <button [disabled]="loading" mat-raised-button matTooltip="Cambiar contraseña" color="primary">Guardar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>     
    </div>
  </div>
</div>
